<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic-tac-toe</h1>

      <p id='message'></p>

      <form id='sign-up'>
        <fieldset>
          <legend>Sign up!</legend>
          <input name="credentials[email]" type='email'placeholder="Email"/>
          <input name="credentials[password]" type='password'placeholder="Password"/>
          <input name="credentials[password_confirmation]" type='password'placeholder="Confirm Password"/>
          <input type='submit' value='Sign up!'/>
        </fieldset>
      </form>

      <form id='sign-in'>
        <fieldset>
          <legend>Sign In!</legend>
          <input name="credentials[email]" type='email'placeholder="Email"/>
          <input name="credentials[password]" type='password'placeholder="Password"/>
          <input type='submit' value='Sign in!'/>
        </fieldset>
      </form>

      <form id='change-passwords'>
        <fieldset>
          <legend>Change password</legend>
          <input name="passwords[old]" type='password'placeholder="Old password"/>
          <input name="passwords[new]" type='password'placeholder="New password"/>
          <input type='submit' value='Change password'/>
        </fieldset>
      </form>

      <form id='sign-out'>
        <fieldset>
          <legend>Sign out</legend>
            <input type='submit' value='Sign out'/>
        </fieldset>
      </form>

      <div class="reset"> <button type="button">Reset Board</button> </div>

      <div class="container">
              <div class="row">
                <div id='0' class="col-4 box zero"></div>
                <div id='1' class="col-4 box one"></div>
                <div id='2' class="col-4 box two"></div>
                <div id='3' class="col-4 box three"></div>
                <div id='4' class="col-4 box four"></div>
                <div id='5' class="col-4 box five"></div>
                <div id='6' class="col-4 box six"></div>
                <div id='7' class="col-4 box seven"></div>
                <div id='8' class="col-4 box eight"></div>
              </div>
            </div>

    </body>
</html>
