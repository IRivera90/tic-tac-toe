<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic-tac-toe</h1>

      <p id='message'></p>

      <form id='sign-up'>
        <fieldset>
          <legend>Sign up!</legend>
          <input name="credentials[email]" type='email'placeholder="Email"/>
          <input name="credentials[password]" type='password'placeholder="Password"/>
          <input name="credentials[password_confirmation]" type='password'placeholder="Confirm Password"/>
          <input type='submit' value='Sign up!'/>
        </fieldset>
      </form>

      <form id='sign-in'>
        <fieldset>
          <legend>Sign In!</legend>
          <input name="credentials[email]" type='email'placeholder="Email"/>
          <input name="credentials[password]" type='password'placeholder="Password"/>
          <input type='submit' value='Sign in!'/>
        </fieldset>
      </form>

      <form id='change-passwords'>
        <fieldset>
          <legend>Change password</legend>
          <input name="passwords[old]" type='password'placeholder="Old password"/>
          <input name="passwords[new]" type='password'placeholder="New password"/>
          <input type='submit' value='Change password'/>
        </fieldset>
      </form>

      <form id='sign-out'>
        <fieldset>
          <legend>Sign out</legend>
            <input type='submit' value='Sign out'/>
        </fieldset>
      </form>

      <div class="container">
              <div class="row">
                <div class="col-4 box one">one</div>
                <div class="col-4 box two">two</div>
                <div class="col-4 box three">three</div>
                <div class="col-4 box four">four</div>
                <div class="col-4 box five">five</div>
                <div class="col-4 box six">six</div>
                <div class="col-4 box seven">seven</div>
                <div class="col-4 box eight">eight</div>
                <div class="col-4 box nine">nine</div>
              </div>
            </div>

    </body>
</html>
